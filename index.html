<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multi Search</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h2>Search terms:</h2>
    <div id="controls">
      <input type="text" id="new-term" placeholder="new term" />
      <div id="terms"></div>
    </div>

    <h2>Search text:</h2>
    <textarea id="input"></textarea>

    <h2>Search results:</h2>
    <pre id="results"></pre>

    <script type="module" src="app.js"></script>
  </body>
</html>
